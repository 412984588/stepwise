# Fly.io configuration for StepWise Frontend
# Deploy: cd frontend && fly deploy --app stepwise-frontend-staging

app = "stepwise-frontend-staging"
primary_region = "sjc"

[build]
  [build.args]
    VITE_API_BASE_URL = "https://stepwise-backend-staging.fly.dev"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
