services:
  # Backend service - FastAPI with hot reload
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: stepwise-backend-dev
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./backend:/app/backend
      # Persist SQLite database
      - stepwise-dev-data:/data
    environment:
      # Development environment variables
      - DATABASE_URL=sqlite:////data/stepwise_dev.db
      - EMAIL_PROVIDER=console
      - API_ACCESS_KEY=dev-test-key
      - BETA_ACCESS_CODE=MATH2024
      - PYTHONUNBUFFERED=1
    command: >
      sh -c "cd /app &&
             python -m uvicorn backend.main:app
             --host 0.0.0.0
             --port 8000
             --reload
             --reload-dir /app/backend"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - stepwise-dev

  # Frontend service - Vite dev server with HMR
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: stepwise-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Exclude node_modules from mount (use container's version)
      - /app/node_modules
    environment:
      # Point to backend service
      - VITE_API_BASE_URL=http://localhost:8000
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0 --port 3000
    depends_on:
      - backend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - stepwise-dev

volumes:
  stepwise-dev-data:
    driver: local

networks:
  stepwise-dev:
    driver: bridge
