services:
  postgres:
    image: postgres:16-alpine
    container_name: stepwise-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: stepwise
      POSTGRES_PASSWORD: stepwise_dev
      POSTGRES_DB: stepwise
    ports:
      - "5433:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stepwise -d stepwise"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stepwise-dev
    profiles:
      - postgres

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: stepwise-backend-dev
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./backend:/app/backend
      # Persist SQLite database
      - stepwise-dev-data:/data
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////data/stepwise_dev.db}
      - EMAIL_PROVIDER=console
      - API_ACCESS_KEY=dev-test-key
      - BETA_ACCESS_CODE=${BETA_ACCESS_CODE:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=development
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
        required: false
    command: >
      sh -c "cd /app &&
             python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/backend"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - stepwise-dev

  # Frontend service - Vite dev server with HMR
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: stepwise-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Exclude node_modules from mount (use container's version)
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_SENTRY_DSN=${VITE_SENTRY_DSN:-}
      - VITE_SENTRY_ENVIRONMENT=development
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0 --port 3000
    depends_on:
      - backend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - stepwise-dev

volumes:
  stepwise-dev-data:
    driver: local
  postgres-dev-data:
    driver: local

networks:
  stepwise-dev:
    driver: bridge
