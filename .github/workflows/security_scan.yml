name: Security Scan

on:
  pull_request:
    paths:
      - "backend/**/*.py"
      - "scripts/**/*.py"
      - ".github/workflows/security_scan.yml"
  push:
    branches:
      - master
      - main
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: "0 0 * * 1"

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run Bandit scan
        id: bandit
        run: |
          bandit -r backend/ scripts/ -f json -o bandit-report.json || true
          bandit -r backend/ scripts/ -f txt -o bandit-report.txt || true

      - name: Upload Bandit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: |
            bandit-report.json
            bandit-report.txt
          retention-days: 30

      - name: Run Bandit with reviewdog
        uses: reviewdog/action-bandit@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: warning
          fail_on_error: true
          bandit_flags: "-r backend/ scripts/ --severity-level medium"
          filter_mode: nofilter

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [bandit]
    if: always()
    steps:
      - name: Check security scan status
        run: |
          echo "Bandit Security Scan: ${{ needs.bandit.result }}"

          if [ "${{ needs.bandit.result }}" == "failure" ]; then
            echo "ðŸš¨ Security vulnerabilities detected!"
            echo "Please review the Bandit findings and address security issues."
            exit 1
          else
            echo "âœ… No security vulnerabilities detected!"
          fi
