name: Static Analysis

on:
  pull_request:
    paths:
      - '**.sh'
      - '**.bash'
      - '**.md'
      - '.github/workflows/static_analysis.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck with reviewdog
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: warning
          fail_on_error: false
          shellcheck_flags: '--severity=style --enable=all'
          filter_mode: nofilter
          path: '.'
          pattern: '*.sh'
          exclude: './.git/*'

  markdownlint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run markdownlint with reviewdog
        uses: reviewdog/action-markdownlint@v0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: warning
          fail_on_error: false
          markdownlint_flags: '--config .markdownlint.json **/*.md'
          filter_mode: nofilter

  static-analysis-summary:
    name: Static Analysis Summary
    runs-on: ubuntu-latest
    needs: [shellcheck, markdownlint]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          echo "ShellCheck: ${{ needs.shellcheck.result }}"
          echo "Markdownlint: ${{ needs.markdownlint.result }}"
          
          if [ "${{ needs.shellcheck.result }}" == "failure" ] || [ "${{ needs.markdownlint.result }}" == "failure" ]; then
            echo "⚠️ Static analysis found issues. Check PR comments for details."
            exit 0  # Don't fail the workflow, just report
          else
            echo "✅ Static analysis passed!"
          fi
