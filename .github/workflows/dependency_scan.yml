name: Dependency Security Scan

on:
  pull_request:
    paths:
      - "backend/pyproject.toml"
      - "backend/requirements*.txt"
      - "frontend/package.json"
      - "frontend/package-lock.json"
      - ".github/workflows/dependency_scan.yml"
  push:
    branches:
      - master
      - main
  schedule:
    # Run weekly on Monday at 04:00 UTC
    - cron: "0 4 * * 1"

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  snyk-python:
    name: Snyk Scan - Python Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium --file=backend/pyproject.toml

      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
          category: "snyk-python"

  snyk-node:
    name: Snyk Scan - Node Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium --file=frontend/package.json

      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
          category: "snyk-node"

  npm-audit:
    name: npm audit - Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Run npm audit
        run: |
          cd frontend
          npm audit --audit-level=moderate || true
          npm audit --json > npm-audit-report.json || true

      - name: Upload npm audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: frontend/npm-audit-report.json
          retention-days: 30

  pip-audit:
    name: pip-audit - Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -e ".[dev]"

      - name: Run pip-audit
        run: |
          cd backend
          pip-audit --format json --output pip-audit-report.json || true
          pip-audit || true

      - name: Upload pip-audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: backend/pip-audit-report.json
          retention-days: 30

  dependency-scan-summary:
    name: Dependency Scan Summary
    runs-on: ubuntu-latest
    needs: [snyk-python, snyk-node, npm-audit, pip-audit]
    if: always()
    steps:
      - name: Check scan statuses
        run: |
          echo "Snyk Python: ${{ needs.snyk-python.result }}"
          echo "Snyk Node: ${{ needs.snyk-node.result }}"
          echo "npm audit: ${{ needs.npm-audit.result }}"
          echo "pip-audit: ${{ needs.pip-audit.result }}"

          if [ "${{ needs.snyk-python.result }}" == "failure" ] || \
             [ "${{ needs.snyk-node.result }}" == "failure" ] || \
             [ "${{ needs.npm-audit.result }}" == "failure" ] || \
             [ "${{ needs.pip-audit.result }}" == "failure" ]; then
            echo "⚠️ Dependency vulnerabilities detected!"
            echo "Please review the findings in the Security tab and artifacts."
            # Don't fail the workflow, just report
            exit 0
          else
            echo "✅ No critical dependency vulnerabilities detected!"
          fi
