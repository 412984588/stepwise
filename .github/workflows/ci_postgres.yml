name: CI (PostgreSQL)

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch: {}

env:
  API_ACCESS_KEY: dev-test-key
  EMAIL_PROVIDER: console
  DATABASE_URL: postgresql://stepwise:stepwise_test@localhost:5432/stepwise_test
  POSTGRES_USER: stepwise
  POSTGRES_PASSWORD: stepwise_test
  POSTGRES_DB: stepwise_test

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: stepwise
          POSTGRES_PASSWORD: stepwise_test
          POSTGRES_DB: stepwise_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U stepwise -d stepwise_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]" psycopg2-binary pytest-xdist

      - name: Run tests in parallel
        run: python -m pytest tests/ -n 4 --dist loadscope -q
        env:
          DATABASE_URL: postgresql://stepwise:stepwise_test@localhost:5432/stepwise_test

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: stepwise
          POSTGRES_PASSWORD: stepwise_test
          POSTGRES_DB: stepwise_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U stepwise -d stepwise_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python 3.11 (for backend)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/pyproject.toml

      - name: Install backend dependencies
        run: pip install -e ".[dev]" psycopg2-binary
        working-directory: backend

      - name: Install frontend dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests with xvfb
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x720x24" npx playwright test --workers 4
        env:
          DATABASE_URL: postgresql://stepwise:stepwise_test@localhost:5432/stepwise_test
          CI: true
